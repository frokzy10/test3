<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="header">
        <div class="header_container">
            <div class="right-side">
                <a href="/index.html">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/food-logo-png-transparent.png" alt=""
                    class="logo">
                </a>
            </div>
            <nav class="navbar">
                <div class="left-side-header">
                    <form class="search-box">
                        <fieldset class="field-container">
                            <input type="text" placeholder="Search..." name="Название" class="field" />
                            <div class="icons-container">
                                <div class="icon-close">
                                    <div class="x-up"></div>
                                    <div class="x-down"></div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </nav>
            <div class="header-column">
                <i class="fa-solid fa-magnifying-glass" id="searchSystem"></i>
                <i class="fa-solid fa-user"></i>
                <div class="iconCart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="totalQuantity">0</div>
                </div>
                <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
                <div class="submenu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <span class="submenu_close">
                            X
                        </span>
                        <div class="uer-info">
                            <h2>Information</h2>
                            <img src="https://www.bahroma1.ru/templates/bahroma1/img/slider/2300x1500_61b11ccbd3b30.jpg"
                                alt="">
                        </div>
                        <hr>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-cookie-bite"></i>
                            <p>О нас</p>
                            <span></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-cookie-bite"></i>
                            <p>Контакты</p>
                            <span></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-cookie-bite"></i>
                            <p>Даур</p>
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="filter">
            <div class="item">
                <label>Категория</label>
                <select name="category">
                    <option value="">---</option>
                    <option value="Фастфуд">Фастфуд</option>
                    <option value="Сэндвичи">Сэндвичи</option>
                    <option value="Хлеб и выпечка">Хлеб и выпечка</option>
                    <option value="Супы">Супы</option>
                    <option value="Мясные блюда">Мясные блюда</option>
                    <option value="Десерты">Десерты</option>
                    <option value="Салаты">Салаты</option>
                    <option value="Закуски">Закуски</option>
                    <option value="Напитки">Напитки</option>
                    <option value="Гарниры">Гарниры</option>
                    <option value="Мексиканская">Мексиканская</option>
                    <option value="Суши">Суши</option>
                    <option value="Главные блюда">Главные блюда</option>
                </select>
            </div>
            <div class="item">
                <label>Кухня</label>
                <select name="kitchen">
                    <option value="">---</option>
                    <option value="Американская кухня">Американская кухня</option>
                    <option value="Европейская кухня">Европейская кухня</option>
                    <option value="Азиатская кухня">Азиатская кухня</option>
                </select>
            </div>
            <div class="item">
                <label>Мин.Цена</label>
                <input name="minPrice" type="number">
            </div>
            <div class="item">
                <label>Макс.Цена</label>
                <input placeholder="1$-15$" name="maxPrice" type="number">
            </div>
            <div class="item submit">
                <button>Search</button>
            </div>
        </form>
        <div class="countResults">
            Найдено <b id="count"></b> позиций
        </div> 

        <div class="listProduct">
            <button class="update-cart"></button>
        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart"></div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="/html/checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
    <script src="../js/cart.js"></script>

</body>

</html>
